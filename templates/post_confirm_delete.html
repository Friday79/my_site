{% extends "base.html" %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 w-75">
        <div class="card-body text-center p-5">
            <h2 class="card-title text-danger mb-4">Delete Post</h2>
            <p class="card-text fs-5">
                Are you sure you want to delete <strong>"{{ object.title }}"</strong>?
            </p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-3">
                    <i class="bi bi-trash"></i> Yes, delete
                </button>
                <a href="{% url 'post_detail' object.slug %}" class="btn btn-secondary btn-lg mt-2">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
