{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container my-5 p-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-3 logout-card">
        <div class="card-body text-center p-4">
          <h3 class="fw-bold text-danger mb-3">{% trans "Sign Out" %}</h3>
          <p class="text-muted p-4">{% trans "Are you sure you want to sign out?" %}</p>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-danger px-4" type="submit">
                <i class="fas fa-sign-out-alt me-2"></i>{% trans "Sign Out" %}
              </button>
              <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                <i class="fas fa-times me-2"></i>{% trans "Cancel" %}
              </a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
